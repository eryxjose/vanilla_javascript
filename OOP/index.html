<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./site.css" >
    
</head>
<body>
    
    <script>

        function Util(a, b) {
            this.variacaoVelocidade = a;
            this.variacaoTempo = b;
            var indice = 0.2;
            this.CalcularVariacao = function() {
                console.log(this.variacaoVelocidade / this.variacaoTempo * indice);
            }
        }
        
        var util = new Util(8,2);
        util.indice = 10;
        util.CalcularVariacao();
        
    </script>
</body>
</html>
